<!DOCTYPE html>
<html>
    <title>Vue App1</title>
    <script src="https://unpkg.com/vue"></script> 

    <body>
        <div id="app">
            {{wish}} {{nums}}
        </div>
        <script>
            new Vue({
                el: '#app',
                data: 
                {
                    wish: 'hello, good afternoon',
                    nums: [1,2,3,4]
                }
            })
        </script>
    </body>
</html>
